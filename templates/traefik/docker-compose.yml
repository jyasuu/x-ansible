services:
  traefik:
    image: "traefik:v3.1.2"
    container_name: "traefik"
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
  whoami:
    image: "traefik/whoami"
    container_name: "simple-service"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=PathPrefix(`/whoami`)"
      - "traefik.http.routers.whoami.entrypoints=web"
      - "traefik.http.middlewares.whoami-replacepathregex.replacepathregex.regex=^/whoami/(.*)"
      - "traefik.http.middlewares.whoami-replacepathregex.replacepathregex.replacement=/$1"
      - "traefik.http.routers.whoami.middlewares=whoami-replacepathregex"
      - "traefik.http.services.whoami.loadbalancer.server.port=80"
