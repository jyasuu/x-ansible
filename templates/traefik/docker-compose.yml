  app:
    image: 'jyasu/dotnet-vue-spa'
    environment:
      - 'ASPNETCORE_ENVIRONMENT=Production'
    volumes:
      - ./DotnetVueSPA/App_Data:/app/App_Data:z
      - ./appsettings.json:/app/appsettings.json:ro
      - ./appsettings.json:/app/appsettings.Development.json:ro
      - ./appsettings.json:/app/appsettings.Production.json:ro
    user: "0:0"
    depends_on:
      - postgresql-master
    links: 
        - postgresql-master
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Header(`X-Forwarded-Server`, `3a8a287af9ff`) && !PathPrefix(`/api`) && !PathPrefix(`/whoami`)"
      - "traefik.http.routers.app.entrypoints=web"
      # service myservice gets automatically assigned to router myproxy
      - "traefik.http.services.app.loadbalancer.server.port=8080"
